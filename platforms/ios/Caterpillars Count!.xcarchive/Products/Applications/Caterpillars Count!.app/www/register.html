<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Register</title>
    <script src="cordova.js"></script>

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/register.js"></script>

</head>
<body>
<div class='header'>
    <a href = "StartScreen.html">
        <div class='left-align'>
            <span class="back-button glyphicon glyphicon-menu-left"></span>
            <img src='pictures/ic_launcher.png' height='25' width='25'>
            Registration
        </div>
    </a>
</div>
<div class = "background">
    <div class= "left-align section">

        <div class = "green-text"><h3>Register for Caterpillars Count!</h3></div>
        <p class = "error">
        <br>
        </p>
        <form class = "form">
        <p>
        <div><input class="first-name" type="text" placeholder="First name" /></div>
        </p>

        <p>
        <div><input class="last-name" type="text" placeholder="Last name" /></div>
        </p>

        <p>
        <div><input class ="email" type="email" placeholder="Email address" /></div>
        </p>

        <p>
        <div><input class="password" type="password" placeholder="Password" /></div>
        </p>

        <p>
        <div><input class="password-confirm" type="password" placeholder="Confirm password" /></div>
        </p>
        </form>
    </div>

    <div class="wrapper">
        <div class="header-footer footer text-center white-text">
            <div class = "register-button">Register</div>
        </div>
    </div>

</div>

</body>
</html>
